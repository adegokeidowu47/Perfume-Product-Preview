<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
    <div class="container">
            <div class="product-container">
                <div id="image">
                    <picture class="image">
                        <source media="(max-width: 380px)" srcset="image-product-mobile.jpg">
                        <img src="image-product-desktop.jpg" alt="product_image">
                    </picture>
                </div>
                <div class="content">
                    <h2> Perfume</h2>
                    <h1>Gabrielle Essence Eau De Parfum</h1>

                    <p id="content-body"> A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                    <div id="price-container">
                        <p><span id="price">$149.99</span> </p>
                        <p id="strike"><s>$169.99</s></p>
                    </div>
                    <div class="add-to-cart"><img src="icon-cart.svg"> Add to Cart</div>
                </div>
                <div class="footer">
                </div>
            </div>
    </div>
 
<script src="style.js"></script>
</body>

</html>
